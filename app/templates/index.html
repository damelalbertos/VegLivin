{% extends "base.html" %}

{% block app_content %}
    {% for post in posts %}
    <article>
        <h2>
            <a href="{{url_for('index', username=post.user.username) }}">{{post.user.username}}</a>
        </h2>
        <i class="clock"></i><time data-time="{{ post.timestamp.timestamp() }}" class="distime" datetime="{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}">{{ post.timestamp..strftime('%Y-%m-%d %H:%M:%S') }}</time>
        <a href="{{ url_for('view_post', post_id=post.id) }}" class="view">View</a>
    </article>
    {% endfor %}
{% endblock %}
